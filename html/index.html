<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>VideoConvertStreamServer</title>
  </head>
  <body>

<script src="/content.js"></script>

<div class="container">
<br>

<div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title ">VideoConvertStreamServer</h3>
      <hr>
    </div>
    <div class="panel-body">

      <button type="button" class="btn btn-outline-primary btn-lg btn-block" onclick='location.href="/root/"'>root</button>

      <hr>

<button type="button" class="btn btn-action  btn-info" id="prev_sleep">Sleep抑止</button>
<br>
<br>

<div class="alert alert-dark" role="alert">Volume: 
<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary" id="VolumeUp"><i class="fa fa-volume-up" aria-hidden="true"></i>
      Up</button>
    <button type="button" class="btn btn-secondary" id="VolumeDown"><i class="fa fa-volume-down" aria-hidden="true"></i>
      Down</button>
</div>

<button type="button" class="btn btn-action  btn-success" id="toggle_mute"><i class="fa fa-toggle-on" aria-hidden="true"></i>
  ミュート切り替え</button>

</div>

    </div>
</div>

<hr>


<!-- toast -->
<!-- Flexbox container for aligning the toasts -->
<div class="toast" id="toast_notify" data-delay="3000" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" ><rect fill="#007aff" width="100%" height="100%"/></svg>
      <strong class="mr-auto">title</strong>
      <small><!--11 mins ago--></small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      成功しました！
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          成功しました！
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
